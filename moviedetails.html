<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/moviedetails.css">
</head>
<body>

<button onclick="goToMovieList()" class="backbutton">Go back</button>

<div class="background"></div> <!-- Background texture -->
<div class="logo-container">
    <h1 class="logo"><span class="logo-kino">KINO</span><span class="logo-xp">XP</span></h1>
</div>

<div class="infocontainer">
    <img id="image" alt="Movie Image">

    <div class="moviedetails">
        <p id="title"></p>
        <button onclick="editMode()" id="editmode">Edit movie</button>
        <button onclick="showingsHash()" id="displayshowings">Showings</button>
        <p class="info"><span id="duration"></span> | <span id="category"></span></p>
        <p id="description"></p>
    </div>

    <!-- Container for showings -->
    <div id="showings" class="showings-container">
        <h3>Showings</h3>
        <!-- Showings will be dynamically inserted here -->
    </div>
</div>

<script src="js/moviedetails.js"></script>
</body>
</html>
