<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/editmovie.css">
</head>
<body>
    
    <img id="oldimage" alt="Image for movie">

    <table class="imgOptions">
        <tr><td><input type="file" accept="image/*" id="image"></td></tr>
    </table>
    <br>

    <p>Title</p>
    <input type="text" id="title"><br>
    <p>Category</p>
    <select id="category"></select><br>
    <p>Description</p>
    <textarea id="description"></textarea><br>
    
    <p>Duration</p>
    <input type="number" id="duration-hours" min="0" value="0">
    <p>Hours</p>
    <input type="number" id="duration-minutes" min="0" max="59" value="0">
    <p>Minutes</p>
    <br>
    
    <p>Price</p>
    <input type="number" id="price" min="0"><p>DKK</p><br>

    <button onclick="saveMovie()">Save</button>
    <button onclick="goToMovie()" id="cancelBtn">Cancel</button>
    <button onclick="deleteMovie()" id="deleteBtn">Delete</button>

    <script src="js/editmovie.js"></script>
</body>
</html>
